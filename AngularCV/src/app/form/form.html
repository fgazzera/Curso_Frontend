<div class="container">
  <section id="contacto" class="card" aria-labelledby="tit-form">
    <div class="card_body">
      <h2 id="tit-form">Contacto</h2>
      <p>Completá los campos. Los que tienen * son obligatorios.</p>
      <form action="#">
        <div class="field">
          <label for="nombre">Nombre completo *</label>
          <input id="nombre" name="nombre" type="text" required minlength="3" placeholder="Ej: Ada Lovelace">
        </div>
        <div class="field">
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required placeholder="nombre@correo.com">
        </div>
        <div class="field">
          <label for="motivo">Motivo *</label>
          <select id="motivo" name="motivo" required>
            <option value="">Elegí una opción</option>
            <option>Consulta</option>
            <option>Trabajo</option>
            <option>Otro</option>
          </select>
        </div>
        <div class="field">
          <label for="mensaje">Mensaje (mínimo 10 caracteres) *</label>
          <textarea id="mensaje" name="mensaje" required minlength="10" placeholder="Escribí tu mensaje..."></textarea>
        </div>
        <div class="field">
          <label>
            <input type="checkbox" required> Acepto la política de privacidad *
          </label>
        </div>
        <div class="actions">
          <button class="btn btn--ghost" type="reset">Limpiar</button>
          <button class="btn" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </section>
</div>
